constant:
  jackson:
    date-format: yyyy-MM-dd
    datetime-format: yyyy-MM-dd HH:mm:ss
  info-const:
    title: CoffeeJava
    description: 카페 리뷰 커뮤니티
    version: v1

  jwt-const:
    issuer: coffee@coffeeJava.kr
    header-key: Authorization
    claim-key: signedUser
    bearer-format: JWT
    scheme: Bearer
    access-token-expiry: 86_400_000 #1? (MS)
    refresh-token-expiry: 1_296_000_000 # 15? (MS)
    refresh-token-cookie-name: refresh-token
    refresh-token-cookie-expiry: 1_296_000 # 15? (S)

file:
  directory: C:\lej\pic

const:
  default-page-size: 20

spring:
  profiles:
    include: secret
  application:
    name: coffeeJavaVer1
  servlet:
    multipart:
      max-file-size: 50MB
  web:
    resources:
      static-locations: classpath:/static/, classpath:/public/
  mail:
    host: smtp.naver.com
    port: 465
    username: ${mail.username}   # 네이버 이메일
    password: ${mail.password}   # 네이버 로그인 비밀번호
    properties:
      mail.smtp.auth: true
      mail.smtp.ssl.enable: true
      mail.smtp.starttls.enable: false   # TLS는 끄기
      mail.smtp.ssl.trust: smtp.naver.com

mybatis:
  mapper-locations: mappers/**/*.xml

springdoc:
  swagger-ui:
    default-model-expand-depth: 10
    display-request-duration: true
    groups-order: asc
    operations-sorter: method
    path: /swagger
    tags-sorter: alpha
  cache:
    disabled: true